<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maths Quiz consisting of addition, subtraction, multiplication and division">
    <meta name="keywords" content="maths quiz, addition, subtraction, multiplication, division">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome icons, source was obtained from the Font Awesome website-->
    <script src="https://kit.fontawesome.com/749939eb6c.js" crossorigin="anonymous"></script>
    
    <!--Following script code obtained from the integration tab of the EmailJS website-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
    (function() {
    emailjs.init("user_M2KUV8unOOF9G0cbfeRNP");
    })();
    </script>   
    
    <title>Maths Quiz</title>
</head>

<!--Used Source Code from Code Institute, along with the "Love Maths Walkthrough Project" videos for the base structure of the body element code, but applied the values for my portfolio.-->
<body>
    <header>
        <h1 id = "logo">Maths Quiz</h1>
        <p id="countdown"></p>
    </header>

     <div class="game">
        <div class="controls">
            <button data-type="Add" class="btn" aria-label="Addition"> <!--Aria Label included to improve accessibility score from Lighthouse report-->
                <i class="fas fa-plus fa-3x"></i> <!--HTML code for the Addition icon, obtained from the Font Awesome website-->
            </button>
            <button data-type="Minus" class="btn" aria-label="Subtraction"> <!--Aria Label included to improve accessibility score from Lighthouse report-->
                <i class="fas fa-minus fa-3x"></i> <!--HTML code for the Subtraction icon, obtained from the Font Awesome website-->
            </button>
            <button data-type="Times" class="btn" aria-label="Multiplication"> <!--Aria Label included to improve accessibility score from Lighthouse report-->
                <i class="fas fa-times fa-3x"></i> <!--HTML code for the Multiplication icon, obtained from the Font Awesome website-->
            </button>
            <button data-type="Divide" class="btn" aria-label="Division"> <!--Aria Label included to improve accessibility score from Lighthouse report-->
                <i class="fas fa-divide fa-3x"></i> <!--HTML code for the Division icon, obtained from the Font Awesome website-->
            </button>
        </div>

        <!--This div will display the question for the user to answer-->
        <div class="questions">
            <span id="first-operand">0</span>
            <span id="operator">+</span>
            <span id="second-operand">1</span>
            <span>=</span>
            <input type="number" id="answer">
        </div>
        <div class="answer-button">
            <button data-type="submit" id="submit-answer">Submit Answer</button>
        </div>
     </div>

     <!--This div will keep track of the user's score, along with a countdown timer that tells them how much time they have left-->
     <div class="score">
            <p class="scores">Correct Answers:
                <span id="correct">0</span> 
            </p>

            <p class="scores">Incorrect Answers:
                <span id="incorrect">0</span>
            </p>
    </div>

    <!--This div will enable users to enter their email address if they would like their scores sent to them via email-->
    <div class="user-submit">
        <h2>Get Quiz Answers!</h2>
        <p>Enter your Email Address below if you would like us to send your quiz scores!</p>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">
        <button id="send-email" onclick="sendMail()">Send Email</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
