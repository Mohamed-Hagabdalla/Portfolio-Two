<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maths Quiz consisting of addition, subtraction, multiplication and division">
    <meta name="keywords" content="maths quiz, addition, subtraction, multiplication, division">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maths Quiz</title>
</head>
<body>
     <h1 class = "heading">Maths Quiz</h1>

     <div class="game-area">
        <div class="controls-area">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">+</span>
            <span id="operand2">1</span>
            <span>=</span>
            <p>Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button>Submit Answer</button>
     </div>

     <div class="score-area">

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
