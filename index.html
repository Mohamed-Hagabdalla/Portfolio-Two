<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maths Quiz consisting of addition, subtraction, multiplication and division">
    <meta name="keywords" content="maths quiz, addition, subtraction, multiplication, division">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Maths Quiz</title>
</head>
<body>
    <header>
        <h1 id = "logo">Maths Quiz</h1>
    </header>

     <div class="game-area">
        <div class="controls-area">
            <button class="btn">+</button>
            <button class="btn">-</button>
            <button class="btn">x</button>
            <button class="btn">/</button>
        </div>

        <!--This div will display the question for the user to answer-->
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">+</span>
            <span id="operand2">1</span>
            <span>=</span>
            <input type="number">
            <p>Enter Answer:</p>
        </div>
        <button>Submit Answer</button>
     </div>

     <!--This div will keep track of the user's score-->
     <div class="score-area">
            <p>Correct Answers:
                <span>0</span> 
            </p>

            <p>Incorrect Answers:
                <span>0</span>
            </p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
