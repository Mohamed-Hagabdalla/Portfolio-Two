<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maths Quiz consisting of addition, subtraction, multiplication and division">
    <meta name="keywords" content="maths quiz, addition, subtraction, multiplication, division">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/749939eb6c.js" crossorigin="anonymous"></script>
    
    <title>Maths Quiz</title>
</head>
<body>
    <header>
        <h1 id = "logo">Maths Quiz</h1>
    </header>

     <div class="game-area">
        <div class="controls-area">
            <button class="btn">
                <i class="fas fa-plus fa-3x"></i>
            </button>
            <button class="btn">
                <i class="fas fa-minus fa-3x"></i>
            </button>
            <button class="btn">
                <i class="fas fa-times fa-3x"></i>
            </button>
            <button class="btn">
                <i class="fas fa-divide fa-3x"></i>
            </button>
        </div>

        <!--This div will display the question for the user to answer-->
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">+</span>
            <span id="operand2">1</span>
            <span>=</span>
            <input type="number" id="number">
        </div>
        <div class="answer-button">
            <button id="submit-answer">Submit Answer</button>
        </div>
     </div>

     <!--This div will keep track of the user's score-->
     <div class="score-area">
            <p class="scores">Correct Answers:
                <span id="correct">0</span> 
            </p>

            <p class="scores">Incorrect Answers:
                <span id="incorrect">0</span>
            </p>
    </div>

    <div class="user-submit">
        <h2>Get Quiz Answers!</h2>
        <p>Enter your Email Address below if you would like us to send your quiz scores!</p>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email">
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
